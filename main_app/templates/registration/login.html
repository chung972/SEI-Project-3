{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>


<form class="" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="next" value="{{ next }}">
</form>


{% endblock %}
