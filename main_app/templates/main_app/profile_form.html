{% extends 'base.html' %}
{% block content %}
<h4>Create Profile</h4>

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Profile</h1>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save changes</button>
</form>

{% endblock %}
