{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>

  <h4>Are you sure you want to delete <span class="blue-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red"><br>
    <a href="{% url 'events_detail' event.id %}"><i class="material-icons">cancel</i>CANCEL</a>
  </form>
{% endblock %}
